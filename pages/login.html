<head>
    <title>Login: Twilio Chat App</title>

        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">

    <link rel="stylesheet" type="text/css" href="../styles/main.css" />

</head>

<body>
    <div class="card">
        <p class="title">Chat Login</p>
        <p class="subtitle">Enter your display name and email address</p>
        <form id="loginForm" name="loginForm" class="login">
            <label class="input-label" for="display-name">Display Name</label>
            <input class="input" type="text" id="display-name" name="display-name">
            <label class="input-label email-label" for="email">Email Address</label>
            <input class="input" type="text" id="email" name="email">
            <button type="submit" class="submit-button" onclick="login();return false">Submit</button>
        </form>
    </div>
</body>
<footer>
    <script src="../scripts/login.js"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
</footer>

</html>
