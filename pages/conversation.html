<body>
    <div class="card">
        <p class="title">Start a Conversation</p>
        <p class="subtitle">Enter the your username and a conversation title</p>
        <form id="convoForm" class="centered-content">
            <label class="input-label" for="convo-name">Conversation Title</label>
            <input class="input" type="text" id="convo-name" name="conversationTitle">
            <label class="input-label" for="username">Username</label>
            <input class="input" type="text" id="username" name="username">
            <button id="submitConvo" class="submit-button" type="submit"
                onclick="createConversation();return false">Submit</button>
        </form>
    </div>
</body>
